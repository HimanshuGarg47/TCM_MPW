{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Blog Post
{% endblock title %}


{% block css_files %}

{% endblock%}


{% block content %}

<br>

        <button class="btn btn-secondary" type="submit">Update </button>
    </form>
</div>
</div>
{% endblock content %}
