{% extends "base.html" %}
{% block title %}
{{ post.title|slice:":2" }}
{% endblock title %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <small>By: {{ post.author.first_name}} {{ post.author.last_name }}</small>
  <br>
  <hr>
  <p> {{ post.body }}</p>
  <br>
  <a href="{% url 'blog_home' %}">Back</a>
{% endblock content %}
